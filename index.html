<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="heading">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town</h2>
            </div>
        </header>
        <main>
            <section id="main-items">
            </section>
            <section id="order-items">
            </section>
        </main>
        <div id="pay-modal" class="pay-modal pay-hide">
            <form id="payment-form">
                <p>Enter Card Details</p>
                <input type="text" placeholder="Enter your name" required/>
                <input type="text" placeholder="Enter your card number" required/>
                <input type="text" placeholder="Enter CVV" required/>
                <button type="submit">Pay</button>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
